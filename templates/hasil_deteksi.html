<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hasil Deteksi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .result-container {
      text-align: center;
      padding: 40px 20px;
    }

    .result-container img {
      margin: 30px 0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn-primary {
      margin-top: 60px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <header class="site-header">
      <div class="container header-container">
        <div class="logo">
          <img src="{{ url_for('static', filename='usu-logo.png') }}" alt="Logo USU">
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('tutorial') }}">Tutorial</a></li>
            <li><a href="{{ url_for('informasi') }}">Informasi</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="content container result-container">
      <h1>Hasil Deteksi Kualitas Biji Kopi</h1>
      <img src="{{ url_for('static', filename='uploads/' ~ filename) }}" alt="Gambar Biji Kopi" width="300">
      <p><strong>Kualitas Terdeteksi:</strong> {{ label }}</p>
      <p><strong>Akurasi Prediksi:</strong> {{ '{:.2%}'.format(confidence) }}</p>

      <a href="{{ url_for('upload') }}" class="btn-primary">Deteksi Ulang</a>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; 2025 Universitas Sumatera Utara | Sistem Identifikasi Kualitas Kopi</p>
      </div>
    </footer>

  </div>
</body>
</html>
