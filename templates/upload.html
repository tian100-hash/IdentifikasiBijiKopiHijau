<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Gambar</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">

    <!-- HEADER -->
    <header class="site-header">
      <div class="container header-container">
        <div class="logo">
          <img src="{{ url_for('static', filename='usu-logo.png') }}" alt="Logo USU">
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('tutorial') }}">Tutorial</a></li>
            <li><a href="{{ url_for('informasi') }}">Informasi</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="content container upload-section">
      <h1>Identifikasi Kualitas Biji Kopi Anda</h1>
      <p>Unggah gambar atau gunakan kamera langsung untuk mendeteksi mutu biji kopi hijau secara otomatis</p>

      <form method="POST" action="" enctype="multipart/form-data" class="upload-form">
        <input type="file" name="image" accept="image/*" required>
        
        <button type="submit" class="btn-icon">
          <img src="{{ url_for('static', filename='icon-upload.png') }}" alt="Upload Icon">
          Upload dan Deteksi
        </button>
      </form>

      <div class="camera-section">
        <p>Atau ambil gambar langsung dari kamera</p>
        <a href="{{ url_for('camera') }}" class="btn-icon">
          <img src="{{ url_for('static', filename='icon-camera.png') }}" alt="Camera Icon">
          Ambil dari Kamera
        </a>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="container">
        <p>&copy; 2025 Universitas Sumatera Utara | Sistem Identifikasi Kualitas Kopi</p>
      </div>
    </footer>

  </div>
</body>
</html>
